<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <Script>
        let arr=[1,6,4,18,11,56,32];
        let max=arr[0];
        let position=0;
        for(let i=1;i<arr.length;i++){
            if(max<arr[i]){
                max=arr[i];
                position=i;
            }
        }
        document.write(arr+"<br>");
        document.write("max = "+max+"<br>vị trí: "+position);
    </Script>
</body>
</html>
