<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="text-align: center" >

    <h3>Từ Điển</h3>
    <input type="text" id="str" placeholder="nhập từ cần tìm: "style="margin:10px;width:200px"/><br>
    <button type="button" onclick="search()"style="margin:10px">Tìm kiếm</button><br>
    Nghĩa của từ:<br>
    <input type="text" id="result" style="margin:10px;width:200px" disabled/>

    <script>
        let eng=["hello","hi","yes","no","thank you","sorry"];
        let vie=["xin chào","chào","có","không","cảm ơn","xin lỗi"];
        function search(){
            let str=document.getElementById("str").value;
            let position=eng.indexOf(str);
            console.log(position);
            if(position==-1){
                document.getElementById("result").value="Không tìm thấy";
            }
            else{
                document.getElementById("result").value=vie[position];
            }
        }
    </script>
</body>
</html>
