<body>
    <script>
        let arr=[1,3,10,20,45,49,2,88,80,62];
        let max=arr[0];
        let sum=arr[0];
        for (let i=1;i<arr.length;i++) {
            sum+=arr[i];
            if(max<arr[i]){
               max=arr[i];
            }
        }
        let tb=sum/arr.length;
        document.write("max = "+max);
        document.write("<br>giá trị trung bình = "+tb);
    </script>
</body>
