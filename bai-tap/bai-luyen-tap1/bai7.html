<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[1,3,10,20,45,'V',2,88,80,62];
        let indexV;
        for(let i=0;i<10;i++){
            if(arr[i]==='V'){
                indexV=i;
            }
        }
        for(let i=indexV;i<10;i++){
            arr[i]=arr[i+1];
        }
        arr.pop();
        document.write(arr);
    </script>
</body>
</html>
