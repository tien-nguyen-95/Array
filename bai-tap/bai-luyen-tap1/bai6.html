<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[1,3,10,20,45,77,2,88,80,62];
        let V=parseInt(prompt("nhập số V: "));
        let flag=false;
        for(let ar of arr){
            if(ar===V){
                flag=true;
                break;
            }
        }
        if(flag){
            document.write("V is in the array");
        }
        else{
            document.write("V is not in the array");
        }
    </script>
</body>
</html>
