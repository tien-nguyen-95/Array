<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Faking Textarea on Typing</title>
  </head>
  <body>
    <textarea id="text" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
    <script>
      let str = "Tôi bị ngáo Hahahaha";
      let newShow = "";
      function typeTextarea() { 
        let text = document.getElementById("text").value;
        let length=text.length;
        if (length > 0) {
          for (let i = 0; i < length; i++) {
            newShow += str[i];
            if (length == 21) {
              document.getElementById("text").value= "";
              newShow = "";
            }
          }
        }
        document.getElementById("text").value = newShow;
        newShow = "";
        setTimeout("typeTextarea()", 1);
      }
    </script>
  </body>
</html>
